HOSTS:
  el7:
    roles:
      - server
      - client
      - default
      - master
    platform:   el-7-x86_64
    image:      rhel-7-v20170426
    hypervisor: google
CONFIG:
  ssh:
    keepalive: true
    keepalive_interval: 10
  log_level: verbose
